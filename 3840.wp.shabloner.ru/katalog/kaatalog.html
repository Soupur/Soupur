<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров с корзиной</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #626a72;
            color: white;
        }
        h1 {
            text-align: center;
            color: #ecf0f1;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: #2e4f70;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .price {
            font-size: 1.5em;
            color: #16a085;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            background-color: #bdbdbd;
            border-radius: 5px;
        }
        .cart h2 {
            margin: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            width: 150px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Каталог товаров</h1>
        <a href="index.html" class="back-button">На главную</a>
    </header>
